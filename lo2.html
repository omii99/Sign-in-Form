	<script language="javascript" type="text/javascript">
		function validateform2(){
			var c=document.forms["form2"]["num"].value;
			if(c== ""){
				alert("Invalid Mobilenumber");
				return false;
			}
			if(isNaN(c)){
				alert("Please enter the valid Mobilenumber(Like:9400000201)");
				
				return false;
			}


			if(c.length<10){
				alert("Please enter the valid Mobilenumber(Like:9400000201)");
				return false;
			}
			var dt=document.forms["form2"]["bd"].value;
			ifcheck=/^([0-9]{2})-([0-9]{2})-([0-9]{4})$/;
			if(!dt.match(ifcheck)){
				alert("Error: Date format : MM-DD-YYYY");
				return false;
			}
			if (document.getElementbyId("txtarea").value=="") {
				alert("Please Enter your Permanent Address");
					document.getElementbyId("txtarea").focus();
				return false;
			}
		}

	</script>
